<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zeller's Algorithm</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JavaScript File -->
    <script src="index.js"></script>
</head>

<body class="bg-slate-500 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full flex flex-col justify-center">
        <h1 class="text-2xl font-bold mb-4 text-center">Zeller's Algorithm</h1>
        <form class="flex flex-col">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="day">
                    Day
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="day" type="number" placeholder="Enter day">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="month">
                    Month
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="month" type="number" placeholder="Enter Month">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="year">
                    Year
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="year" type="number" placeholder="Enter year">
            </div>
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button" onclick='zellersAlgorithm()'>
                Calculate
            </button>
        </form>
        <h3 class="text-lg mt-4 text-center" id="display">Wednesday</h3>
    </div>
</body>


</html>
